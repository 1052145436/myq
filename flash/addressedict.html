<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>fis3_复合网</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta content="telephone=no" name="format-detection" />
    <meta name="format-detection" content="email=no" />

    <link rel="icon" href="./static/images/common/favicon.ico" mce_href="./static/images/common/favicon.ico" type="image/x-icon">
    <meta name="hotcss" content="initial-dpr=1">
    <meta name="hotcss" content="max-width=750">
    <meta name="hotcss" content="design-width=750">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../static/scss/address.scss"/>
    <script src="../static/plugins/hotcss.js"></script><!--ignore-->
</head>
<body>

<div class="flash-address-w">
    <div class="flash-address-header">
        <a href="javascript:history.go(-1);" class="goBackBtn">
            <img src="https://img-ec.youcdn.net/0a/db/0adbd9fbd15876c2213d51521c7ed9bb.png!medium.jpg" alt="">
        </a>
        <p>Add Address</p>
    </div>
    <div class="flash-add-inner">
        <ul>
            <li>
                <div class="left">Name：</div>
                <div class="right">
                    <input type="text" value="Simon" placeholder="Please input name">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="left">Country：</div>
                <div class="right">
                    <input type="text" value="China" placeholder="Please input country">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="left">State/Province：</div>
                <div class="right">
                    <input type="text" value="Guangdong" placeholder="Please input State/Province">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="left">City：</div>
                <div class="right">
                    <input type="text" value="Guangzhou" placeholder="Please input City">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="left">Address：</div>
                <div class="right">
                    <textarea cols="5" placeholder="Please input Address">Huaqiang road,poly clovis building</textarea>
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="left">Post Code：</div>
                <div class="right">
                    <input type="text" value="51000" placeholder="Please input Post Code">
                </div>
                <div class="clearfix"></div>
            </li>
            <li>
                <div class="left">Phone AE+00971：</div>
                <div class="right">
                    <input type="text" value="18851128888" placeholder="Please input Phone">
                </div>
                <div class="clearfix"></div>
            </li>
        </ul>
        <div class="flash-add-saveBtn">Save</div>
    </div>
</div>

<script src="../static/plugins/mod.js"></script>
<script type="text/javascript">
    require(['../static/js/addressedict'],function(addressedictJs){
        addressedictJs.addressedictObj.init();
    });
</script>

</body>
</html>
